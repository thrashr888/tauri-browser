name: Publish to crates.io

on:
  push:
    tags: ["plugin-v*"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish tauri-plugin-debug-bridge
    runs-on: ubuntu-latest
    environment: crates-io
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install system deps (for tauri/webkit2gtk)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Get OIDC token and publish
        run: |
          # Get OIDC token from GitHub
          OIDC_TOKEN=$(curl -sLS "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=crates.io" -H "User-Agent: actions/oidc-client" -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" | jq -r '.value')

          # Exchange for crates.io token
          CRATES_TOKEN=$(curl -sLS "https://crates.io/api/v1/trusted_publishing/tokens" -H "Content-Type: application/json" -d "{\"oidc_token\": \"$OIDC_TOKEN\"}" | jq -r '.token')

          # Publish with the token
          CARGO_REGISTRY_TOKEN="$CRATES_TOKEN" cargo publish -p tauri-plugin-debug-bridge
